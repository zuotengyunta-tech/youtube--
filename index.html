<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ジョージ・メンズコーチ（@coachjoji）動画一覧</title>
  <style>
    body {
      font-family: sans-serif;
    }
    .video-item {
      cursor: pointer;
      margin-bottom: 20px;
    }
    .video-item img {
      max-width: 100%;
      display: block;
    }
    iframe {
      width: 100%;
      max-width: 560px;
      height: 315px;
    }
  </style>
</head>

<body>
  <h1>ジョージ・メンズコーチ（@coachjoji）動画一覧</h1>
  <div id="videos">読み込み中...</div>

  <script>
    // ★ 必須設定
    const API_KEY = "YOUR_API_KEY";
    const CHANNEL_ID = "UCIIpMOhV06P88eaJEqn3EJg"; // ← 正しいチャンネルID

    const container = document.getElementById("videos");

    // 1) チャンネル → uploads プレイリストIDを取得
    async function getUploadsPlaylistId() {
      const url =
        `https://www.googleapis.com/youtube/v3/channels?part=contentDetails&id=${CHANNEL_ID}&key=${API_KEY}`;

      const res = await fetch(url);
      const data = await res.json();

      if (!data.items || data.items.length === 0) {
        throw new Error("チャンネルが見つかりません（IDが無効）");
      }

      return data.items[0].contentDetails.relatedPlaylists.uploads;
    }

    // 2) uploads プレイリストから全動画を取得
    async function fetchAllVideos(playlistId, pageToken = "", allItems = []) {
      const url =
        `https://www.googleapis.com/youtube/v3/playlistItems?` +
        `part=snippet&maxResults=50&playlistId=${playlistId}&key=${API_KEY}&pageToken=${pageToken}`;

      const res = await fetch(url);
      const data = await res.json();

      if (data.items) {
        allItems = allItems.concat(data.items);
      }

      if (data.nextPageToken) {
        return fetchAllVideos(playlistId, data.nextPageToken, allItems);
      }

      return allItems;
    }

    // 3) 動画の個別データ（非公開/削除動画チェック）
    async function getVideoData(videoId) {
      const url =
        `https://www.googleapis.com/youtube/v3/videos?` +
        `id=${videoId}&part=snippet,contentDetails,statistics&key=${API_KEY}`;

      try {
        const res = await fetch(url);
        if (!res.ok) return null;

        const data = await res.json();
        if (!data.items || data.items.length === 0) return null;

        return data.items[0];
      } catch (e) {
        return null;
      }
    }

    // 4) 全処理まとめ
    (async () => {
      try {
        // アップロード動画プレイリスト取得
        const uploadsPlaylistId = await getUploadsPlaylistId();

        // プレイリストから全動画の videoId を抽出
        const rawItems = await fetchAllVideos(uploadsPlaylistId);
        const videoIds = rawItems
          .map(v => v.snippet?.resourceId?.videoId)
          .filter(id => !!id);

        if (videoIds.length === 0) {
          container.innerText = "動画がありません（非公開のみ？）";
          return;
        }

        // 全動画の詳細を安全に取得（非公開は null になる）
        const videos = [];
        for (const id of videoIds) {
          const v = await getVideoData(id);
          if (v) videos.push(v);
        }

        if (videos.length === 0) {
          container.innerText = "公開動画がありません。";
          return;
        }

        // 表示
        container.innerHTML = "";
        videos.forEach(v => {
          const title = v.snippet.title;
          const thumbnail = v.snippet.thumbnails.medium.url;
          const videoId = v.id;

          const div = document.createElement("div");
          div.className = "video-item";

          div.innerHTML = `
            <img src="${thumbnail}" alt="${title}" loading="lazy" />
            <p>${title}</p>
          `;

          div.onclick = () => {
            div.innerHTML = `
              <iframe src="https://www.youtube.com/embed/${videoId}?rel=0"
                frameborder="0"
                allowfullscreen
                loading="lazy">
              </iframe>
            `;
          };

          container.appendChild(div);
        });

      } catch (e) {
        console.error(e);
        container.innerText = "APIエラー: " + e.message;
      }
    })();
  </script>

</body>
</html>
